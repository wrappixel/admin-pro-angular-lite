    {
        'defaultdark': color == 'defaultdark'

">

        <!-- Sidebar scroll-->

        <!-- ============================================================== -->

            <!-- End Start Page Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
